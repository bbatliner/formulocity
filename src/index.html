<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/mathquill/build/mathquill.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>
    <style type="text/css">
      
      #grid-wrapper {
        width: 100vw;
        overflow-x: scroll;
      }

    </style>
  </head>
  <body>
    <div id="grid-wrapper">
      <svg id="svg"></svg>
    </div>
    <button data-formula="10 * sin(x)">y = 10 * sin(x)</button>
    <button data-formula="x">y = x</button>
    <button data-formula="-x">y = -x</button>
    <button data-formula="(1/4)(x^2)">y = (1/4)(x^2)</button>
    <!-- insert custom HTML here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../src/lib/jquery.js"></script>
    <script src="../src/lib/snap.svg.js"></script>
    <script src="../node_modules/mathquill/build/mathquill.min.js"></script>
  </body>
</html>
